    <h1>Four JavaScript Functions</h1>

    <h3>Let's use the numbers 8 and 8.</h3>

    <p id="addResult"></p>
    <p id="subtractResult"></p>
    <p id="multiplyResult"></p>
    <p id="divideResult"></p>

    <button onclick="runFunctions()">Run Math Functions</button>

    <script>
      function runFunctions() {
        document.getElementById("addResult").innerHTML =
          "Addition " + add(8, 8);
        document.getElementById("subtractResult").innerHTML =
          "Subtraction  " + subtract(8, 8);
        document.getElementById("multiplyResult").innerHTML =
          "Multiply " + multiply(8, 8);
        document.getElementById("divideResult").innerHTML =
          "Division " + divide(8, 8);
      }
    </script>
